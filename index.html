<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bala</td>
                <td>2</td>
                <td>R$ 5</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>5</td>
                <td>R$ 10</td>
            </tr>
            <tr>
                <td>Caixa de Chocolate</td>
                <td>3</td>
                <td>R$ 15</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>R$ 30</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
